<ion-view view-title="Dashboard">
  <ion-content class="padding">

    <h2 class="text-center">Branch Ionic</h2>

    <div class="card">
      <div class="item item-divider">Data</div>
      <div class="item item-text-wrap">{{content.data}}</div>
    </div>

    <div class="card">
      <div class="item item-divider">Share</div>
      <label class="item item-input">
        <input type="text" ng-model="content.linkTitle" ng-disabled="content.linkLoading || !content.linkUrl">
      </label>
      <div class="item item-body">
      <button class="button button-small button-stable button-full" ng-click="linkButtonPressed()" ng-disabled="content.linkLoading">{{content.linkButton}}</button>
        <button class="button button-small button-stable button-full" ng-click="sharesheetButtonPressed()">ShareSheet</button>
        <button class="button button-small button-stable button-full" ng-click="spotlightButtonPressed()">Spotlight</button>
      </div>
    </div>

    <div class="card">
      <div class="item item-divider">Events</div>
    </div>

    <div class="card">
      <div class="item item-divider">Identity</div>
    </div>

    <div class="card">
      <div class="item item-divider">Referrals</div>
    </div>

    <div class="card">
      <div class="item item-divider">Examples</div>
    </div>

  </ion-content>
</ion-view>
